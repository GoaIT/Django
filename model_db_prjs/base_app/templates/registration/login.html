{% extends 'base_app/base_app.html' %}

{% block content %} <!-- poti numi oricum vrei acest block. important este sa se potriveasca cu cel din fisierul base_app.html-->

<div class="jumbotron">
    <h2>Please Login</h2>
    {% if form.errors %}
        <p>Your user and password didn't match. Please try again!</p>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Login">
            <input type="hidden" name="next" value={{next}}>
    </form>
</div>
{% endblock %}
