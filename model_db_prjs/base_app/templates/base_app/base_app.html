<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    
     <title>Document</title>
    <!-- !!!!!!!!!!!!!!!!!!! -->
    <!--   www.codepen.io    -->
    <!-- !!!!!!!!!!!!!!!!!!! -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Medium Style -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
     
     <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/base_app.css' %}}">
     <!-- Fonts -->
    <!-- !!!!!!!!!!!!!!!!!!! -->
    <!--   google fonts      -->
    <!-- !!!!!!!!!!!!!!!!!!! -->

     <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

</head>
<body>
    <!-- NAVBAR -->
    <!-- techfont este definit in fisierul nostru base_app.css -->
    <nav class="navbar navbar-expand-lg bg-light techfont">
        <div class="container">
            <div class="navbar-nav align-items-center">
                <!-- toate acest url-uri pe care le apelam aici sunt definite in urls.py -->
                <a class="navbar-brand bigbrand" href="{% url 'about' %}">My Tech blog</a>
                <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
                <a class="nav-item nav-link" href="https://www.github.com">Github</a>
                <a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a>
            </div>
            <div class="navbar-nav align-items-center ml-auto">
                {% if user.is_authenticated %} <!--aceste butoane apar doar daca userul este autentificat -->
                    <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
                    <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
                    <a >Welcome: {{ user.username }}</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">
                    <span class="fa fa-user" aria-hidden="true"></span>Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <!-- CONTENT BLOCK -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    <!-- denumirea block-ului este facultativa -->
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <!-- JQuery and JavAScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
</body>
</html>
